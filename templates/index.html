<!DOCTYPE html>
<html>
<head>
  <title>IP Information</title>
  <style>
      .green-text {
        color: green;
      }
    </style>
</head>
<body>
<h1>IP Information</h1>
<form action="/" method="POST">
  <input type="text" name="ip" placeholder="Enter an IP address" required>
  <input type="submit" value="Submit">
</form>
{% if vt_result %}
<h2>VirusTotal Result</h2>
<pre {% if vt_result['malicious_count'] < 3 %}class="green-text"{% endif %}>{{ vt_result['output'] }}</pre>
{% endif %}
{% if abuse_result %}
<h2>AbuseIPDB Result</h2>
<pre>{{ abuse_result }}</pre>
{% endif %}
{% if error_message %}
<h2>Error</h2>
<p>{{ error_message }}</p>
{% endif %}
</body>
</html>
